trigger:
  - main

variables:
  acrName: 'api4acr'
  acrLoginServer: 'api4acr.azurecr.io'
  resourceGroup: 'apirg'
  appImageName: 'apispringbootapp'
  appImageTag: 'v1'

stages:
- stage: BuildPush
  jobs:
  - job: DockerBuildPush
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'scn4api'  # ACR service connection
        repository: '$(appImageName)'
        command: 'buildAndPush'
        Dockerfile: 'backend/Dockerfile'
        tags: |
          $(appImageTag)

- stage: DeployACI
  jobs:
  - job: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'arm4api'  # Azure Resource Manager service connection
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Deploying MySQL container..."
          az container create \
            --resource-group $(resourceGroup) \
            --name mysql-container \
            --image mysql:8.0 \
            --environment-variables MYSQL_ROOT_PASSWORD=root MYSQL_DATABASE=userdb \
            --dns-name-label mysql4api \
            --ports 3306 \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5 \
            --restart-policy OnFailure \
            --location eastus

          echo "Waiting for MySQL to initialize..."
          sleep 40

          echo "Deploying Spring Boot App..."
          az container create \
            --resource-group $(resourceGroup) \
            --name springboot-api \
            --image $(acrLoginServer)/$(appImageName):$(appImageTag) \
            --dns-name-label springboot4api \
            --ports 8080 \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5 \
            --environment-variables SPRING_DATASOURCE_URL=jdbc:mysql://mysql4api.eastus.azurecontainer.io:3306/userdb SPRING_DATASOURCE_USERNAME=root SPRING_DATASOURCE_PASSWORD=root \
            --registry-login-server $(acrLoginServer) \
            --registry-username $(ACR_USERNAME) \
            --registry-password $(ACR_PASSWORD) \
            --restart-policy OnFailure \
            --location eastus
